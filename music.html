<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>МУЗЫКА КРАЯ ЙОУ!!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .player {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }
      audio {
        width: 100%;
        margin-top: 10px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #trackInfo {
        margin-top: 10px;
        font-size: 1.2em;
        color: #333;
        min-height: 24px;
      }
      #errorMessage {
        color: red;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="player">
      <h1>Random Music Player</h1>
      <audio id="audioPlayer" controls></audio>
      <div id="trackInfo">Loading...</div>
      <div id="errorMessage"></div>
      <button onclick="playRandomTrack()">Next Track</button>
    </div>

    <script>
      const audioPlayer = document.getElementById("audioPlayer");
      const trackInfoDisplay = document.getElementById("trackInfo");
      const errorMessageDisplay = document.getElementById("errorMessage");
      const baseUrl = "https://artemtest.goodt.me/myself/music/";
      const apiUrl = "https://artemtest.goodt.me/api/songs";
      let tracks = [];

      async function fetchTracks() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error("Failed to fetch tracks");
          tracks = await response.json();
          if (tracks.length === 0) {
            showError("No tracks available");
            return false;
          }
          return true;
        } catch (error) {
          console.error("Error fetching tracks:", error);
          showError("Error loading tracks");
          return false;
        }
      }

      function showError(message) {
        errorMessageDisplay.textContent = message;
        errorMessageDisplay.style.display = "block";
        trackInfoDisplay.textContent = "";
      }

      function getRandomTrack() {
        const randomIndex = Math.floor(Math.random() * tracks.length);
        return tracks[randomIndex];
      }

      async function playRandomTrack() {
        if (tracks.length === 0) {
          showError("No tracks loaded");
          return;
        }
        const track = getRandomTrack();
        const trackUrl = baseUrl + encodeURIComponent(track.filename);
        audioPlayer.src = trackUrl;
        trackInfoDisplay.textContent = `${track.title}${
          track.artist ? " - " + track.artist : ""
        }`;
        errorMessageDisplay.style.display = "none";
        try {
          await audioPlayer.play();
        } catch (error) {
          console.error("Error playing audio:", error);
          showError("Error playing track");
        }
      }

      window.onload = async () => {
        const tracksLoaded = await fetchTracks();
        if (tracksLoaded) {
          await playRandomTrack();
        }
      };

      audioPlayer.onended = playRandomTrack;
    </script>
  </body>
</html>
